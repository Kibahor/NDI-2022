<button
    class="btn"
    [class]="classes"
    [style.font-size]="fontSize"
    [ngClass]="{
        'btn--primary': color === 'primary',
        'btn--secondary': color === 'secondary',
        'btn--success': color === 'success',
        'btn--small': size === 'small',
        'btn--large': size === 'large'
    }"
>
    <ng-content></ng-content>
</button>
